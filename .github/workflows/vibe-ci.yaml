# This workflow automates the "Green CI" requirement of the Vibe Iterate Method.
# It runs every time you push to a branch or open a Pull Request.

name: Vibe Iterate CI

on:
  push:
    branches: [ "main", "vibe/test-ci" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Lint (Code Style Audit)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. 
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Validation Tests (DoD Check)
        run: |
          # Executes the tests in the /tests directory
          # The build fails if any test fails, preventing a merge to main
          pytest tests/